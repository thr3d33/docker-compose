services:
  server:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=$USER_UID
      - USER_GID=$USER_GID
    restart: always
    networks:
      - gitea
    env_file: .env  
    volumes:
      - $DATA_DIR:/data
      - $TIMEZONE:/etc/timezone:ro
      - $LOCALTIME:/etc/localtime:ro
    ports:
      - $ADMIN_PORT:3000
      - $SSH_PORT:22
networks:
  gitea:
    external: false